    <style type="text/css">
        html {font-size: .75em;}

        path {

        }

            fill: none;
            stroke: grey;
            stroke-width: 1;
            shape-rendering: crispEdges;
        }
        .area {
            fill: lightsteelblue;
              stroke-width: 0;
        }
        .shadow{

            font-size: 1.25em;

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row graph graphRel" id="body">

                            <h1>TESLA (TSLA)  <button>hide graph</button></h1>

                            <p>OPEN: <span>35.26</span></p><p>HI: <span>38.47</span></p><p>LOW: <span>35.26</span></p><p>CLOSE: <span>36.47</span> </p><p>VOLUME: <span>232323</span></p><p>CHANGE: <span>1.21</span></p>

                            <!-- load the d3.js library -->
                            <script src="http://d3js.org/d3.v3.min.js"></script>

                            <script>

                            // Set the dimensions of the canvas / graph
                            var margin = {top: 20, right: 20, bottom: 30, left: 50},
                                width = 650 - margin.left - margin.right,
                                height = 300 - margin.top - margin.bottom;

                            // Parse the date / time
                            var parseDate = d3.time.format("%d-%b-%y").parse;

                            // Set the ranges
                            var x = d3.time.scale().range([0, width]);
                            var y = d3.scale.linear().range([height, 0]);

                            // Define the axes
                            var xAxis = d3.svg.axis().scale(x)
                                .orient("bottom").ticks(5);

                            var yAxis = d3.svg.axis().scale(y)
                                .orient("left").ticks(5);

                            var area = d3.svg.area()
                                .x(function(d) { return x(d.date); })
                                .y0(height)
                                .y1(function(d) { return y(d.close); });

                            // Define the line
                            var valueline = d3.svg.line()
                                .x(function(d) { return x(d.date); })
                                .y(function(d) { return y(d.close); });

                            // Adds the svg canvas
                            var svg = d3.select("#body")
                                .append("svg")
                                    .attr("width", width + margin.left + margin.right)
                                    .attr("height", height + margin.top + margin.bottom)
                                .append("g")
                                    .attr("transform",
                                          "translate(" + margin.left + "," + margin.top + ")");

                            // Get the data
                            d3.csv("data.csv", function(error, data) {
                                data.forEach(function(d) {
                                    d.date = parseDate(d.date);
                                    d.close = +d.close;
                                });

                                // Scale the range of the data
                                x.domain(d3.extent(data, function(d) { return d.date; }));
                                y.domain([0, d3.max(data, function(d) { return d.close; })]);

                                // Add the valueline path.
                                svg.append("path")
                                    .attr("class", "line")
                                    .attr("d", valueline(data));

                                // Add the filled area
                                svg.append("path")
                                    .datum(data)
                                    .attr("class", "area")
                                    .attr("d", area);



                                // Add the X Axis
                                svg.append("g")
                                    .attr("class", "x axis")
                                    .attr("transform", "translate(0," + height + ")")
                                    .call(xAxis);

                                // Add the Y Axis
                                svg.append("g")
                                    .attr("class", "y axis")
                                    .call(yAxis);

                                // Add the text label for the X axis
                                svg.append("text")
                                    .attr("transform",
                                          "translate(" + (width/2) + " ," +
                                                         (height+margin.bottom) + ")")
                                    .style("text-anchor", "middle")
                                    .attr("class", "shadow")
                                    .text("Date");

                                // Add the white background to the y axis label for legibility
                                svg.append("text")
                                    .attr("transform", "rotate(-90)")
                                    .attr("y", -50)
                                    .attr("x", margin.top - (height / 2))
                                    .attr("dy", ".71em")
                                    .style("text-anchor", "end")
                                    .attr("class", "shadow")
                                    .text("Price ($)");

                            });

                            </script>
                            <div class="range">
                               <button>1D</button><button>5D</button><button>1M</button><button>1Y</button>
                            </div>
