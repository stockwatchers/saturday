<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="lib/vendor/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
    <script src="/lib/validateToken.js"></script>
    <title>StockPop</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800,300|Coda' rel='stylesheet' type='text/css'>
    <link href="lib/vendor/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/vendor/simple-sidebar.css" rel="stylesheet">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="wrapper">
      <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
          <li class="sidebar-brand">
            <h1>stock<span>pop</span></h1>
          </li>
          <li>
            <a href="#"></a>
          </li>
          <li>
            <h2>USER</h2>
            <h2>Portfolio Overview</h2>
          </li>
          <li>
            <span class="stockWatch">FACEBOOK (FB)</span>
          </li>
          <li>
            <span class="stockWatch">APPLE (AAPL)</span>
          </li>
          <li>
            <span class="stockWatch">TESLA (TSLA)</span>
          </li>
          <li>
            <span class="stockWatch">GOOGLE (GOOG)</span>
          </li>
          <li>
            <span class="stockWatch">CATERPILLAR (CAT)</span>
          </li>
          <!-- <li>
            <input type="text" placeholder="FIND STOCK TO WATCH" class="stockInPort">
            <span class="glyphicon glyphicon-search"></span>
          </li> -->
        </ul>
        <div class="openGraphBtm">
          <span class="glyphicon glyphicon-arrow-right"></span>
          <p>OPEN <br><span>GRAPH</span></p>
        </div>
      </div> <!-- /#sidebar-wrapper -->
      <div id="page-content-wrapper">
        <div class="container-fluid">
          <div class="row graph graphRel" id="body">
            <div class="openPort">
              <span class="glyphicon glyphicon-menu-hamburger" id="hamClickMain"></span>
              <ul id="hideMenuMain">
                <li><span id="logout">Logout</span></li>
              </ul>
              <!-- <input type="text" placeholder="FIND STOCK TO WATCH" class="stockIn">
              <span class="glyphicon glyphicon-search stockInIcon"></span> -->
            </div>
            <div class="page-header">
              <h1><span id="stock-name">TESLA</span>(<span id="stock-symbol">TSLA</span>)</h1>
            </div>
            <div id="stockGraph"></div>
            <div class="rangeWrap">
              <div class="range">
                <button>1D</button><button>5D</button><button>1M</button><button>1Y</button>
              </div>
              <div class="stockTickers">
                <p>OPEN: <span id="stock-open">35.26</span></p>
                <p>HI: <span id="stock-hi">38.47</span></p>
                <p>LOW: <span id="stock-low">35.26</span></p>
                <p>CLOSE: <span id="stock-close">36.47</span></p>
                <p>VOLUME: <span id="stock-volume">232323</span></p>
                <p>CHANGE: <span id="stock-change">1.21</span></p>
              </div>
            </div>
          </div>
          <div class="openPortBtm">
            <p>OPEN</br><span>PORTFOLIO</span></p><span class="glyphicon glyphicon-arrow-left"></span>
          </div>
        </div>
      </div><!-- /#page-content-wrapper -->
    </div><!-- /#wrapper -->
    <script src="lib/profile.js"></script>
    <script src="lib/logout.js"></script>
    <script src="lib/scripts.js"></script>
    <script src="lib/ui.js"></script>
  </body>
</html>
